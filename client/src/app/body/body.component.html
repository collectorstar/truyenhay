<div class="body">
  <div
    class="sidebar"
    [@sidebarState]="
      (sidebarService.CurrentSidebar$ | async) ? 'open' : 'closed'
    "
  >
    <app-sidebar></app-sidebar>
    <i class="fa-solid fa-angles-left icon-close" (click)="closeSideBar()"></i>
  </div>
  <div
    class="content"
    [@hidecontent]="
      (sidebarService.CurrentSidebar$ | async) && isMobile ? 'show' : 'hide'
    "
  >
    <router-outlet></router-outlet>
  </div>
</div>
