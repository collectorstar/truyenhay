<div>
  <div class="modal-header">
    <h4 class="modal-title pull-left">Update Recommend Comics</h4>
    <button
      type="button"
      class="btn-close close pull-right"
      aria-label="Close"
      (click)="bsModalRef.hide()"
    >
      <span aria-hidden="true" class="visually-hidden">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <div class="container">
      <div class="item-detail mb-1">
        <multiselect-dropdown
          [dropdownList]="dropDownComics"
          [selectedItems]="selectedComics"
          [placeholder]="'select comics Recommend'"
          (onChange)="onChange($event)"
        ></multiselect-dropdown>
      </div>
    </div>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-success" (click)="save()">Save</button>
    <button class="btn btn-danger" (click)="bsModalRef.hide()">Cancel</button>
  </div>
</div>
