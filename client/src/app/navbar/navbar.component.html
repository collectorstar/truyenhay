<div class="nav-header nav-header-container">
  <div class="container">
    <i class="fa-solid fa-bars toggle-menu" (click)="clickToggleMenu()"></i>

    <ul class="navheader">
      <li class="navheader-item">
        <a class="logo" routerLink="/">TH</a>
      </li>
      <li class="navheader-item">
        <div class="search-box">
          <i class="fa fa-search search-icon"></i>
          <input
            type="search"
            class="search"
            name=""
            id=""
            placeholder="Search..."
          />
        </div>
      </li>
      <li class="navheader-item" *ngIf="!(accountService.currentUser$ | async)">
        <div class="no-account">
          <a [routerLink]="['login']" class="login">Login</a>
          <span style="color: #fff"> / </span>
          <a [routerLink]="['register']" class="register">Register</a>
        </div>
      </li>

      <li class="navheader-item" *ngIf="!(accountService.currentUser$ | async)">
        <div class="no-account-mobile">
          <a [routerLink]="['login']" class="login">Login</a>
          <span style="color: #fff"> / </span>
          <a [routerLink]="['register']" class="register">Register</a>
        </div>
      </li>

      <li
        class="navheader-item"
        *ngIf="accountService.currentUser$ | async as user"
      >
        <div class="has-account">
          <div class="dropdown" dropdown>
            <img
              src="{{ user.photoUrl || './assets/user.png' }}"
              alt="user photo"
            />
            <a
              class="dropdown-toggle text-light text-decoration-none ms-3"
              dropdownToggle
              >Wellcome
            </a>
            <div class="dropdown-menu" *dropdownMenu>
              <a class="dropdown-item" routerLink="/account-detail">Edit Profile</a>
              <a class="dropdown-item" (click)="logout()">Logout</a>
            </div>
          </div>
        </div>
      </li>

      <li
        class="navheader-item"
        *ngIf="accountService.currentUser$ | async as user"
      >
        <div class="has-account-mobile">
          <div class="dropdown" dropdown>
            <img 
              routerLink="/account-detail"
              src="{{ user.photoUrl || './assets/user.png' }}"
              alt="user photo"
            />

              class="dropdown-toggle text-light text-decoration-none ms-3"

              >Wellcome
            </a>
            <div class="dropdown-menu" *dropdownMenu>
              <a class="dropdown-item">Edit Profile</a>
              <a class="dropdown-item" (click)="logout()">Logout</a>
            </div> -->
          </div>
        </div>
      </li>
    </ul>
  </div>
</div>
