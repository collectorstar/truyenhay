<div *ngIf="selectedRow">
  <div class="modal-header">
    <h4 class="modal-title pull-left" *ngIf="selectedRow.id">Edit chapter</h4>
    <h4 class="modal-title pull-left" *ngIf="!selectedRow.id">Create chapter</h4>
    <button
      type="button"
      class="btn-close close pull-right"
      aria-label="Close"
      (click)="bsModalRef.hide()"
    >
      <span aria-hidden="true" class="visually-hidden">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <div class="container">
      <div class="item-detail" *ngIf="selectedRow.id">
        <div class="form-floating">
          <input
            type="number"
            min="1"
            class="form-control"
            id="floatingInput"
            placeholder=""
            [(ngModel)]="selectedRow.rank"
          />
          <label for="floatingInput">Rank</label>
        </div>
      </div>

      <span class="mb-3 d-block fst-italic opacity-75" *ngIf="selectedRow.id"
        >* Rank is to arrange chapters in order, starting from 1</span
      >

      <div class="item-detail">
        <div class="form-floating mb-3">
          <input
            type="text"
            class="form-control"
            id="floatingInput"
            placeholder=""
            [(ngModel)]="selectedRow.name"
          />
          <label for="floatingInput">Name</label>
        </div>
      </div>

      <div class="item-detail mb-1">
        <div class="form-check form-switch">
          <input
            class="form-check-input"
            type="checkbox"
            id="flexSwitchCheckDefault"
            [(ngModel)]="selectedRow.status"
          />
          <label class="form-check-label" for="flexSwitchCheckDefault"
            >Status</label
          >
        </div>
      </div>

      <div class="item-detail mb-3">
        <label for="mainImage" class="btn btn-success mr-3">Select Image</label>
        <span>{{ textFile }}</span>
        <input
          type="file"
          multiple
          hidden
          (change)="changeFile($event)"
          accept="image/*"
          id="mainImage"
        />
      </div>
      <span class="d-block fst-italic opacity-75"
        >* Select less than 120 files</span
      >
      <span class="d-block fst-italic opacity-75"
        >* Each file size must be less than 2MB</span
      >
      <span class="mb-3 d-block fst-italic opacity-75"
        >* Each file name must be a number</span
      >
    </div>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-success" (click)="save()">Save</button>
    <button class="btn btn-danger" (click)="bsModalRef.hide()">Cancel</button>
  </div>
</div>
