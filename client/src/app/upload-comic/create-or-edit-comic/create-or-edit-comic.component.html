<div *ngIf="selectedRow">
  <div class="modal-header">
    <h4 class="modal-title pull-left" *ngIf="selectedRow.id">Edit Comic</h4>
    <h4 class="modal-title pull-left" *ngIf="!selectedRow.id">Create Comic</h4>
    <button
      type="button"
      class="btn-close close pull-right"
      aria-label="Close"
      (click)="bsModalRef.hide()"
    >
      <span aria-hidden="true" class="visually-hidden">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <div class="container">
      <div class="item-detail">
        <div class="form-floating mb-3">
          <input
            type="text"
            class="form-control"
            id="floatingInput"
            placeholder=""
            [(ngModel)]="selectedRow.name"
          />
          <label for="floatingInput">Name</label>
        </div>
      </div>
      <div class="item-detail mb-1">
        <div class="form-floating">
          <textarea
            class="form-control"
            placeholder="Leave a comment here"
            id="floatingTextarea2"
            style="height: 100px"
            [(ngModel)]="selectedRow.desc"
          ></textarea>
          <label for="floatingTextarea2">Desc</label>
        </div>
      </div>

      <div class="item-detail mb-1">
        <div class="form-check form-switch">
          <input
            class="form-check-input"
            type="checkbox"
            id="flexSwitchCheckDefault"
            [(ngModel)]="selectedRow.status"
          />
          <label class="form-check-label" for="flexSwitchCheckDefault"
            >Status</label
          >
        </div>
      </div>
      <div class="item-detail mb-1">
        <multiselect-dropdown
          [dropdownList]="dropDownGenres"
          [selectedItems]="selectedGenres"
          [placeholder]="'select genres'"
          (onChange)="onChange($event)"
        ></multiselect-dropdown>
      </div>
      <div class="item-detail">
        <label for="mainImage" class="btn btn-success mr-3">Select Image</label>
        <span>{{ textFile }}</span>
        <input
          type="file"
          hidden
          (change)="changeFile($event)"
          accept="image/*"
          id="mainImage"
        />
      </div>
    </div>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-success" (click)="save()">Save</button>
    <button class="btn btn-danger" (click)="bsModalRef.hide()">Cancel</button>
  </div>
</div>
