<div class="row" *ngIf="accountService.currentUser$ | async">
  <div class="col-12">
    <tabset class="member-tabset">
      <tab heading="Account Info">
        <h4 style="color: #2980b9; margin: 10px 0">Your Account Info ></h4>
        <form
          #editForm="ngForm"
          id="editForm"
          class="account-info"
          (submit)="updateInfo()"
        >
          <div class="form-floating mb-3 mt-3">
            <input
              type="email"
              class="form-control"
              [(ngModel)]="member.email"
              name="email"
              id="email"
              disabled
              placeholder="name@example.com"
            />
            <label for="email">Email address</label>
          </div>
          <div class="form-floating mb-3 mt-3">
            <input
              type="text"
              class="form-control"
              [(ngModel)]="member.name"
              name="name"
              id="name"
              placeholder="name@example.com"
            />
            <label for="name">Name</label>
          </div>

          <div class="form-check mb-3">
            <input
              class="form-check-input"
              type="checkbox"
              [(ngModel)]="member.isAuthor"
              name="isAuthor"
              id="flexCheckDisabled"
              disabled
            />
            <label class="form-check-label" for="flexCheckDisabled">
              Is Author
            </label>
          </div>

          <button type="submit" class="btn btn-success">Update</button>
        </form>

        <div class="uploadfile">
          <label for="avatar" class="form-label">Upload Avatar</label>

          <input
            class="form-control"
            type="file"
            id="avatar"
            accept="image/*"
            (change)="selectImage($event)"
          />
          <p class="mt-3 fw-light">jpg,jpeg,gif,png <2MB</p>
          <img
            class="avatar"
            *ngIf="member.photoUrl"
            [src]="member.photoUrl || './assets/user.png'"
            [alt]="member.name"
          />
          <button class="btn btn-success mt-2" (click)="upload()">
            Upload
          </button>
        </div>
      </tab>
      <tab heading="Change Password">
        <h4 style="color: #2980b9; margin: 10px 0">Change your password ></h4>
        <form
          #editForm="ngForm"
          id="editForm"
          class="change-password"
          (ngSubmit)="changePassword()"
        >
          <div class="form-floating mb-3 mt-3">
            <input
              type="text"
              class="form-control"
              [(ngModel)]="oldPassword"
              name="oldPassword"
              id="oldPassword"
              placeholder=""
            />
            <label for="oldPassword">Old Password</label>
          </div>
          <div class="form-floating mb-3 mt-3">
            <input
              type="text"
              class="form-control"
              [(ngModel)]="newPassword"
              name="newPassword"
              id="newPassword"
              placeholder=""
            />
            <label for="newPassword">New Password</label>
          </div>
          <button type="submit" class="btn btn-success">Change Password</button>
        </form>
      </tab>
    </tabset>
  </div>
</div>
