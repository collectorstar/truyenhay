<div>
  <div class="modal-header">
    <input
      [(ngModel)]="searchChapter"
      (ngModelChange)="onChange($event)"
      class="search-chapter"
      type="text"
      placeholder="Input chapter number, ex 1,2,100..."
    />
    <button
      type="button"
      class="btn-close close pull-right"
      aria-label="Close"
      (click)="bsModalRef.hide()"
    >
      <span aria-hidden="true" class="visually-hidden">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <div class="chapters">
      <a
        (click)="selectChapter(chapterM)"
        *ngFor="let chapterM of chaptersForModalSource"
        class="btn-chapter"
        [ngClass]="
          chapter.id == chapterM.id
            ? 'selected-chapter'
            : chapterM.isReaded
            ? 'has-read'
            : ''
        "
      >
        {{ chapterM.name }}
      </a>
    </div>
  </div>
  <div class="modal-footer">
    <button class="btn btn-danger" (click)="bsModalRef.hide()">Cancel</button>
  </div>
</div>
